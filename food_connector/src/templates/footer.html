<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Footer</title>
    <!-- FontAwesome for Icons -->

    <footer class="bg-dark text-white text-center py-3">

                <a href="mailto:support@foodconnector.com" class="text-white text-decoration-underline">

            </p>
            <p class="mb-0">

                <a href="#" class="text-white ms-2 me-3" aria-label="Follow us on Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>

                </a>

        </div>

    <!-- FontAwesome JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
