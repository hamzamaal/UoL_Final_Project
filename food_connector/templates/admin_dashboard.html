{% extends 'base.html' %}

{% block title %}Admin Dashboard{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}">
{% endblock %}

{% block content %}
<main class="container my-5">
  <div class="recipient-container shadow rounded p-4 bg-white mx-auto">

    <!-- Welcome Message -->
    <p class="welcome-message">Welcome, {{ username }}!</p>

    <!-- Admin Menu -->
    <ul class="list-unstyled text-center mt-4 menu-list">
      <li><a href="{{ url_for('admin.view_donation_statistics') }}" class="btn btn-outline-success w-100 mb-2">View Donation Statistics</a></li>
      <li><a href="{{ url_for('admin.view_user_logs') }}" class="btn btn-outline-success w-100 mb-2">View User Activity Logs</a></li>
      <li><a href="{{ url_for('admin.delete_user') }}" class="btn btn-outline-danger w-100 mb-2">Delete Users</a></li>
      <li><a href="{{ url_for('auth.logout') }}" class="btn btn-danger w-100">Logout</a></li>
    </ul>

  </div>
</main>
{% endblock %}
